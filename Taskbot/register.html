<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
 
</head>
<body>
  <section>
    <div>
        <nav class="head-options">
            <a href="#"><img src="images/logo.png" alt="logo"></a>
            <div class="right-option">
                <h3>Already have an account?</h3>
                <a href="logIn.html"><button type="button" class="btn btn-primary">Log in</button></a>  
            </div>
        </nav>
        <hr class="line">
        <form id="register" method="post">
            <div class="col-12">
                <label for="inputName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-12">
                <label for="inputUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="inputUsername">
            </div>
            <div class="col-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
            <div class="gender">
                <label id="gender">Gender</label>
                <br>    
                <div class="options">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="male" id="male">
                        <label class="form-check-label" for="male">
                          Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="female" id="female" checked>
                        <label class="form-check-label" for="female">
                          Female
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="other" id="other">
                        <label class="form-check-label" for="other">
                          Others
                        </label>
                    </div>
        
                </div>
            
            </div>            
            <div class="col-md-12">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
                <span>Must be 8 characters long</span>
            </div>
            <div class="col-md-12">
                <label for="inputPassword4" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary">Create an account</button>
            </div>
              
        </form>
    </div>
  </section>  
</body>
</html>
